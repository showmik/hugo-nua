<!-- Upvote widget: icon above, count below -->
<div class="vote" data-slug="{{ .RelPermalink }}" role="group" aria-label="Upvote this article">
  <button
    class="vote-btn"
    type="button"
    data-action="upvote"
    aria-pressed="false"
    aria-label="Upvote this post"
    title="Upvote"
  >
    <!-- your SVG (double up chevrons) -->
    <svg xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 24 24" width="24" height="24"
         stroke="currentColor" stroke-width="2" fill="none"
         stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <polyline points="17 11 12 6 7 11"></polyline>
      <polyline points="17 18 12 13 7 18"></polyline>
    </svg>
  </button>

  <span class="vote-count" data-count aria-live="polite" aria-atomic="true">0</span>
</div>

<!-- loads tiny browser script from /static/js/vote.js (already added earlier) -->
<script defer src="{{ "js/vote.js" | relURL }}"></script>

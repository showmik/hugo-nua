<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
  
</head>
<body>
  <div class="container">
    <header>{{- partial "header.html" . -}}</header>
    <main id="main" role="main">
      {{- block "main" . -}}{{- end -}}
    </main>
    <footer class="footer">{{ partial "footer.html" . }}</footer>
  </div>
</body>
</html>

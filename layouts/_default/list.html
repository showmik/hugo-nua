{{ define "main" }}

<!-- Search Form -->

  <input type="text" class="search-input" autocomplete="off"  placeholder="searchâ€¦" maxlength="256" id="search">

<!-- Tag List -->
{{ .Content }}
<section>
  <ul role="list" class="tag-list" id="tag-list">
    {{ range .Site.Taxonomies.tags }}
    <li>
      <a class="tag-type-2" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
    </li>
    {{ end }}
  </ul>
</section>

<!-- Post List Container -->
<section class="post-list-wrapper" id="post-list-wrapper">
  <!-- Content will be dynamically added here -->
</section>

<!-- Load Fuse.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.4.6/fuse.min.js"></script>

<!-- Link to your custom search JavaScript -->
<script src="/js/search.js"></script>


{{ end }}

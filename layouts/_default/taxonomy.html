{{ define "main" }}
<h1 class="page-title"># {{ lower .Title }}</h1>

<section class="post-list-wrapper">
  <ul class="post-list">
    {{ range .Pages }}
    <li class="post-list-item">
      <a class="post-link" href="{{ .RelPermalink }}">{{ .Title }}</a>

      <div class="date">{{ .Date.Format "2 Jan 2006" }}</div>
    </li>
    {{ end }}
  </ul>
</section>

{{end}}

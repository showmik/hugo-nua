{{ define "main" }}
<h1 class="page-title"># {{ lower .Title }}</h1>

<div class="post-list-wrapper">
  <ul class="post-list" aria-label="Posts with the tag {{ .Title }}">
    {{ range .Pages }}
    <li class="post-list-item">
      <div class="date-label">{{- .Date.Format "02·Jan·2006" -}}</div>
      <a class="post-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</div>

{{end}}

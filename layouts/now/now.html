{{ define "main" }}
    <h1 class="post-title">{{ .Title }}</h1>
    {{- $lastmod := or .Lastmod .Date }}
    {{- $lastmodMachine := $lastmod | time.Format "2006-01-02T15:04:05-07:00" }}
    {{- $lastmodHuman := $lastmod | time.Format "02 Jan, 2006" }}
    <div class="post-time">Last updated on: <time datetime="{{ $lastmodMachine }}">{{ $lastmodHuman }}</time></div>

    <article class="single-content">
    {{ .Content }}
    </article>
{{ end }}

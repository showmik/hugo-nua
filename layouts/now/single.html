{{ define "main" }}

  <section>
    <h1 class="post-title">{{ .Title }}</h1>
    {{ with .Date }}
      {{ $dateMachine := . | time.Format "2006-01-02T15:04:05-07:00" }}
      {{ $dateHuman := . | time.Format "02 Jun, 2006" }}
      <p>Last updated on:  <time class="post-time" datetime="{{ $dateMachine }}"> {{ $dateHuman }}</time></p>
    {{ end }}
    <article class="single-content">
      {{ .Content }}
    </article>
    
  </section>


{{ end }}
